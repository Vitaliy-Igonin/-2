<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10</title>
</head>
<body>
<script>
  var d = new Date();
  var month=new Array("января","февраля","марта","апреля","мая","июня",
          "июля","августа", "сентября","октября","ноября","декабря");
  document.write(d.getDate()+ " " + month[d.getMonth()]+ " " + d.getFullYear() + " года");
</script>
</body>
</html>
